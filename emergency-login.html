<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">Emergency Login</h2>
            <form id="emergency-login-form">
                <div class="form-group">
                    <label for="emergency-username">Username</label>
                    <input type="text" id="emergency-username" required>
                </div>
                <div class="form-group">
                    <label for="emergency-password">Password</label>
                    <input type="password" id="emergency-password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </section>

    <script src="emergency-login-script.js"></script>
</body>
</html>
