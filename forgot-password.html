<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-username">Username</label>
                    <input type="text" id="forgot-username" required>
                </div>
                <div class="form-group">
                    <label for="forgot-name">Name</label>
                    <input type="text" id="forgot-name" required>
                </div>
                <div class="form-group">
                    <label for="forgot-dob">Date of Birth</label>
                    <input type="date" id="forgot-dob" required>
                </div>
                <div class="form-group">
                    <label for="forgot-country">Country</label>
                    <input type="text" id="forgot-country" required>
                </div>
                <div class="form-group">
                    <label for="forgot-state">State</label>
                    <input type="text" id="forgot-state" required>
                </div>
                <div class="form-group">
                    <label for="forgot-age">Age</label>
                    <input type="number" id="forgot-age" required>
                </div>
                <div class="form-group">
                    <label for="forgot-gender">Gender</label>
                    <select id="forgot-gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="forgot-password">New Password</label>
                    <input type="password" id="forgot-password" required>
                </div>
                <button type="submit" class="login-button">Reset Password</button>
            </form>
        </div>
    </section>

    <script src="forgot-password-script.js"></script>
</body>
</html>
